<!DOCTYPE html>
<html>
    <head>
        <title>Update WhatsApp Settings</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body>
        <form method="POST">
            Sender phone number: <input type="text" name="sender_phone_number" value="{{ data.sender_phone_number }}"><br>
            Company name: <input type="text" name="company_name" value="{{ data.company_name }}"><br>
            Company business type: <input type="text" name="company_business_type" value="{{ data.company_business_type }}"><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
