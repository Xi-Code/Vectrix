<!DOCTYPE html>
<html>
    <head>
        <title>Update WhatsApp Settings</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body>
        <form method="POST">
            Chat context: <input type="text" name="chat_context" value="{{ data.chat_context }}"><br>
            Sender phone number: <input type="text" name="sender_phone_number" value="{{ data.sender_phone_number }}"><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
